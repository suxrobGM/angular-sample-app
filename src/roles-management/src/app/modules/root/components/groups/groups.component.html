<div class="content">
  <div class="content-sidebar">
    <button class="content-sidebar__item btn-secondary" mat-stroked-button
      [class.active]="groupItem.active"
      *ngFor="let groupItem of groups" 
      (click)="clickGroup(groupItem)">
      {{groupItem.group.name}}
    </button>
    <button class="content-sidebar__item" mat-flat-button (click)="addGroup()" color="primary">Add</button>
  </div>
  <div class="content-main">
    <div class="toolbar">
      <h2>Roles</h2>
      <span class="space"></span>
      <mat-form-field>
        <input matInput placeholder="Search" />
      </mat-form-field>
      <mat-form-field>
        <mat-select value="Show All">
          <mat-option>Show All</mat-option>
          <mat-option>Marked Roles</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <table [dataSource]="selectedGroup.roles" mat-table matSort class="full-width-table" aria-label="Elements">
        <ng-container matColumnDef="required">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Required</th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox 
              [checked]="row.required">
            </mat-checkbox>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.role.name}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource?.roles?.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
