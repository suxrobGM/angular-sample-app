<div class="container">
  <div class="toolbar">
    <h2>Roles</h2>
    <span class="empty-space"></span>
    <mat-form-field>
      <input matInput placeholder="Search role name" (keyup)="applyFilter()" [(ngModel)]="searchQuery" />
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let role">
        <span>{{role.name}}</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let role" class="action-link"> 
        <button class="mx-1" mat-raised-button color="primary" (click)="openDialog('Update Role', role)">Edit</button> 
        <button class="mx-1" mat-raised-button color="warn" (click)="openDialog('Delete', role)">Delete</button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
  <button mat-raised-button color="primary" (click)="openDialog('Add New Role', {})">Add a new role</button>
</div>
